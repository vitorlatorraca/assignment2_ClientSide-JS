<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Vitor's work.</h1>
    <section id="gallery">
        <figure>
            <img id="featured" src="images/flowers-pink-large.jpg" alt="Flowers Pink" width="1200" height="800" />
            <figcaption id="caption">Flowers Pink</figcaption>
        </figure>
        <ul>
            <li><img class="thumbnail" src="images/flowers-pink-small.jpg" alt="Flowers Pink" data-large="images/flowers-pink-large.jpg" data-caption="Flowers Pink" width="240" height="160" /></li>
            <li><img class="thumbnail" src="images/flowers-purple-small.jpg" alt="Flowers Purple" data-large="images/flowers-purple-large.jpg" data-caption="Flowers Purple" width="240" height="160" /></li>
            <li><img class="thumbnail" src="images/flowers-red-small.jpg" alt="Flowers Red" data-large="images/flowers-red-large.jpg" data-caption="Flowers Red" width="240" height="160" /></li>
            <li><img class="thumbnail" src="images/flowers-white-small.jpg" alt="Flowers White" data-large="images/flowers-white-large.jpg" data-caption="Flowers White" width="240" height="160" /></li>
            <li><img class="thumbnail" src="images/flowers-yellow-small.jpg" alt="Flowers Yellow" data-large="images/flowers-yellow-large.jpg" data-caption="Flowers Yellow" width="240" height="160" /></li>
        </ul>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
